{% include 'adminhead.html' %}
<br>
<br>
<center><b>ITEM</b></center>

<form action="/updateitem/" method="post" enctype="multipart/form-data" onSubmit="return check()">{% csrf_token %}
<center>
<table>
{% for k in list4 %}
<tr>
<th>Item id:</th>
<td><input type="text" name="t1" class="form-control" value="{{k.pcode}}"  readonly ></td>
</tr>
<tr><td><br></td></tr>
<th>Item:</th>
<td><input type="text" name="iname" class="form-control" value="{{k.pname}}"  required />
</td></tr>
<tr><td><br></td></tr>
<tr>
<th>Brand:</th>
<td><select name="t3" id="bran" class="form-control" required >
<option value="{{k.bcode}}">{{k.bname}}</option>
{% for i in list2 %}
<option value="{{i.bcode}}">{{i.bname}}</option>
{% endfor %}
</select></td>
</tr>
<tr><td><br></td></tr>
<tr>
<th>Category:</th>
<td>
<select name="t4" id="cat" class="form-control" required >
<option value="{{k.ccode}}">{{k.cname}}</option>
{% for i in list %}
<option value="{{i.ccod}}">{{i.cname}}</option>
{% endfor %}
</select></td>
</tr>
<tr><td><br></td></tr>
<tr>
<th> sub Category :</th>
<td>
<select name="t5" id="subca" class="form-control" required >
<option value="{{k.sccode}}">{{k.sname}}</option>
{% for i in list1 %}
<option value="{{i.scode}}">{{i.sname}}</option>
{% endfor %}
</select></td>
</tr>
<tr><td><br></td></tr>
<th>Description:</th>
<td><textarea name="t6" class="form-control"  required >{{k.descp}}</textarea></td>
</tr>
<tr><td><br></td></tr>
<th>Size:</th><td>
<select name="size" id="size" class="form-control"  required >

<option value="{{k.size}}">{{k.size}}</option>
<option value="2x2">2x2</option>
<option value="3x2">3x2</option>
</select></td>
</tr>
<tr><td><br></td></tr>
<th>Amount:</th>
<td><input type="number" name="t7"  class="form-control" value="{{k.mrp}}" required ></td>
</tr>
<tr><td><br></td></tr>

			{% endfor %}
</table>

<center><input type="submit" name="t8" value="ADD"></center>
</center>
</form>
<br><br><br><br>

<!-- script for responsive tabs -->						
<script src="js/easy-responsive-tabs.js"></script>
<script>
	$(document).ready(function () {
	$('#horizontalTab').easyResponsiveTabs({
	type: 'default', //Types: default, vertical, accordion           
	width: 'auto', //auto or any width like 600px
	fit: true,   // 100% fit in a container
	closed: 'accordion', // Start closed if in accordion view
	activate: function(event) { // Callback function if tab is switched
	var $tab = $(this);
	var $info = $('#tabInfo');
	var $name = $('span', $info);
	$name.text($tab.text());
	$info.show();
	}
	});
	$('#verticalTab').easyResponsiveTabs({
	type: 'vertical',
	width: 'auto',
	fit: true
	});
	});
</script>
