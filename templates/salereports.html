

 <div class="breadcrumb-option set-bg" data-setbg="/static/img/breadcrumb-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>sales Report</h2>
                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
	<br>
<center>
  
<div style="width:90%" > 
         
			
	<br>
	<br>
				
						
			<table>
						<center><form action="/salereport/">
				<input type="date" name="d1"/><input type="date" name="d2"/>
				<input type="submit" value="search"/></form></center>
			
		</table>

<br>
<br>
		
						
						<!-- <table border="1" style="width:100%;text-align:center"> -->
							<style> 
								#customers  
								{ 
									font-family:Arial,Helvetica,sans-serif; 
									border-collapse:collapse; 
									width:100%; 
								 
								} 
								#customers td, #customers th { 
									border:1px solid #ddd; 
									padding:8px; 
								 
								} 
								#customers tr:nth-child(even){background-color:#f2f2f2;} 
								#customers tr:hover{background-color:#ddd;} 
								#customers th { 
								padding-top:12px; 
								padding-bottom:12px; 
								text-align:left; 
								background-color:#1d2951 ; 
								color:white; 
								} 
								#customers th, td  
									{ 
										padding-left: 10px; 
										padding-right:6px;  
										padding-top:1px; 
										padding-bottom:20px; 
									} 
								 
								</style>
							<table id="customers">
	<tr style="height:50px">
								
									<th>Order Date</th>
									<th>Product Name</th>
									<th>Quantity</th>
									<th>Unit Price</th>
									<th>Total</th>
								
									
								</tr>

							<tbody>
							{% for i in list %}
								<tr>
									
									<td> {{i.odate}}</td>
									<td> {{i.book_name}}</td>
									<td> {{i.qty}}</td>
									<td> {{i.book_price}}</td>
									<td> {{i.total}}</td>
									
									
		 </tr>			  
		{% endfor %}
							</tbody>
						</table>
			<br>
<button onclick="window.print()">PRINT </button>
</center>
